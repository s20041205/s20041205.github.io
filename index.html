<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/Nv6n0Coc3NRppLmu/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	<form id="myForm">
		<label>Date</label>
		<input name="Date" />
		<br/>
		<label>Balance</label>
		<input name="Balance" />
		<br/>
		<label>Topclass</label>
		<input name="Topclass" />
		<br/>
		<label>Subclass</label>
		<input name="Subclass" />
		<br/>
		<label>Price</label>
		<input name="Price" />
		<br/>
		<label>Detail</label>
		<input name="Detail" />
		<br/>
		<label>Name</label>
		<input name="Name" />
		<br/>
		<label>Email</label>
		<input name="Email" />
		<br/>
	</form>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
